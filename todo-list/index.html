<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.todo-container {
  width: 350px;
  background: #1f1f1f;
  padding: 20px;
  border-radius: 10px;
}

.todo-container h1 {
  text-align: center;
  margin-bottom: 20px;
}

.input-box {
  display: flex;
  gap: 10px;
}

.input-box input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 16px;
}

.input-box button {
  padding: 10px 15px;
  background: #4caf50;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.input-box button:hover {
  background: #43a047;
}

.task-list {
  list-style: none;
  margin-top: 20px;
}

.task-list li {
  background: #2b2b2b;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-list li span {
  font-size: 16px;
}

.task-list li .delete {
  background: #e53935;
  border: none;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.task-list li .delete:hover {
  background: #d32f2f;
}

/* optional: completed task */
.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

  </style>
</head>
<body>

  <div class="todo-container">
    <h1>My To-Do List</h1>

    <!-- input section -->
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button id="addBtn">Add</button>
    </div>

    <!-- task list -->
    <ul class="task-list"></ul>
  </div>

  <script src="to-dolist.js"></script>
</body>
</html>
